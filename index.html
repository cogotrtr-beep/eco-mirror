<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EcoMirror AI - Advanced Simulation</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

body{
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  padding:40px 8%;
}

h1{
  font-size:2.8rem;
  margin-bottom:15px;
  background:linear-gradient(to right,#00ffae,#00c6ff);
  -webkit-background-clip:text;
  color:transparent;
}

.section{ margin-top:60px; }

.sim-box{
  background:rgba(255,255,255,0.08);
  padding:25px;
  border-radius:15px;
  max-width:900px;
}

input, select{
  width:100%;
  margin:10px 0;
  padding:8px;
  border-radius:6px;
  border:none;
}

.method-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-top:20px;
}

.method-card{
  background:rgba(255,255,255,0.1);
  padding:20px;
  border-radius:12px;
  transition:0.3s;
  cursor:pointer;
}

.method-card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 15px rgba(0,255,174,0.4);
}

.method-card input{
  width:auto;
  margin-right:10px;
}

.btn{
  background:#00ffae;
  padding:10px 20px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-weight:bold;
  margin-top:20px;
}

.btn:hover{
  box-shadow:0 0 15px #00ffae;
}

.charts{
  display:flex;
  flex-wrap:wrap;
  gap:40px;
  margin-top:40px;
}

canvas{
  max-width:350px;
  max-height:280px;
}

.insight{
  margin-top:20px;
  padding:15px;
  border-radius:10px;
  background:rgba(0,255,174,0.15);
}

.good{ background:rgba(0,255,120,0.2); }
.risk{ background:rgba(255,0,0,0.2); }
</style>
</head>

<body>

<h1>EcoMirror AI</h1>
<p>AI-Based Sustainable Future Simulation</p>

<div class="section">
  <div class="sim-box">

    <label>üåç Select Country</label>
    <select id="country">
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="germany">Germany</option>
      <option value="china">China</option>
    </select>

    <label>üöó Daily Car Usage (km)</label>
    <input type="number" id="carUsage" value="20">

    <label>‚ö° Monthly Electricity Usage (kWh)</label>
    <input type="number" id="electricityUsage" value="300">

    <h3 style="margin-top:20px;">üå± Select Sustainability Methods</h3>

    <div class="method-grid">

      <div class="method-card">
        <label>
          <input type="checkbox" value="15">
          Install Solar Panels (15% reduction)
        </label>
      </div>

      <div class="method-card">
        <label>
          <input type="checkbox" value="10">
          Use Public Transport (10% reduction)
        </label>
      </div>

      <div class="method-card">
        <label>
          <input type="checkbox" value="12">
          Energy Efficient Appliances (12% reduction)
        </label>
      </div>

      <div class="method-card">
        <label>
          <input type="checkbox" value="8">
          EV Adoption (8% reduction)
        </label>
      </div>

      <div class="method-card">
        <label>
          <input type="checkbox" value="20">
          100% Renewable Electricity (20% reduction)
        </label>
      </div>

    </div>

    <button class="btn" onclick="simulate()">Simulate Future</button>

    <h3 id="result"></h3>
    <div id="futureBox" class="insight"></div>

  </div>
</div>

<div class="section">
  <h2>Environmental Visual Analytics</h2>
  <div class="charts">
    <canvas id="lineChart"></canvas>
    <canvas id="pieChart"></canvas>
  </div>
</div>

<script>

const countryFactor = {
  india:1.0,
  usa:1.6,
  germany:0.8,
  china:1.4
};

let lineChart = new Chart(document.getElementById("lineChart"),{
  type:"line",
  data:{
    labels:["2025","2030","2040","2050"],
    datasets:[{
      label:"Future Emission Index",
      data:[40,50,60,75],
      borderColor:"#00ffae",
      backgroundColor:"rgba(0,255,174,0.2)",
      fill:true,
      tension:0.4
    }]
  }
});

let pieChart = new Chart(document.getElementById("pieChart"),{
  type:"doughnut",
  data:{
    labels:["Transport","Electricity","Other"],
    datasets:[{
      data:[30,30,40],
      backgroundColor:["#00ffae","#00c6ff","#ffaa00"]
    }]
  }
});

function simulate(){

  let country = document.getElementById("country").value;
  let factor = countryFactor[country];

  let car = parseFloat(document.getElementById("carUsage").value)||0;
  let electricity = parseFloat(document.getElementById("electricityUsage").value)||0;

  let baseTransport = car * 0.2 * factor;
  let baseElectricity = electricity * 0.5 * factor;

  let reduction = 0;

  document.querySelectorAll(".method-card input:checked").forEach(cb=>{
    reduction += parseFloat(cb.value);
  });

  if(reduction > 60) reduction = 60; // cap

  let total = (baseTransport + baseElectricity) * (1 - reduction/100);

  document.getElementById("result").innerText =
  "Estimated Annual Emission Impact: " + total.toFixed(2) + " tons CO‚ÇÇ";

  let futureTrend = [
    total*0.9,
    total*1.1,
    total*1.3,
    total*1.5
  ];

  lineChart.data.datasets[0].data = futureTrend;
  lineChart.update();

  pieChart.data.datasets[0].data = [
    baseTransport*(1-reduction/100),
    baseElectricity*(1-reduction/100),
    30
  ];
  pieChart.update();

  let futureBox = document.getElementById("futureBox");

  if(reduction >= 40){
    futureBox.className="insight good";
    futureBox.innerText="üå± Good Future Path: Strong sustainable adoption leads to long-term environmental stability.";
  }
  else if(reduction < 15){
    futureBox.className="insight risk";
    futureBox.innerText="‚ö† Risk Future: Low sustainability adoption may accelerate climate crisis.";
  }
  else{
    futureBox.className="insight";
    futureBox.innerText="‚öñ Moderate Future: More sustainable methods can improve 2050 outlook.";
  }

}

</script>

</body>
</html>
