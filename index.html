<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EcoMirror Global 2045 Simulator</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  font-family:Segoe UI,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  padding:40px 8%;
  transition:0.4s;
}
h1{
  background:linear-gradient(to right,#00ffae,#00c6ff);
  -webkit-background-clip:text;
  color:transparent;
}
.section{margin-top:40px;}
input,select{
  width:100%;
  padding:8px;
  margin:6px 0;
  border:none;
  border-radius:6px;
}
button{
  padding:10px 20px;
  background:#00ffae;
  border:none;
  border-radius:20px;
  cursor:pointer;
  margin-top:10px;
}
.panel{
  margin-top:20px;
  padding:20px;
  border-radius:10px;
  background:rgba(255,255,255,0.08);
}
.charts{
  display:flex;
  flex-wrap:wrap;
  gap:40px;
  margin-top:20px;
}
canvas{
  max-width:420px;
}
.riskBox{
  margin-top:15px;
  padding:10px;
  border-radius:8px;
}
.high{background:rgba(255,0,0,0.3);}
.moderate{background:rgba(255,165,0,0.3);}
.low{background:rgba(0,255,0,0.3);}
</style>
</head>

<body>

<h1>EcoMirror – Global 2045 Climate Simulator</h1>

<div class="section">

<label>Select City</label>
<select id="city">
  <option value="Delhi">Delhi (India)</option>
  <option value="Mumbai">Mumbai (India)</option>
  <option value="Bangalore">Bangalore (India)</option>
  <option value="NewYork">New York (USA)</option>
  <option value="LosAngeles">Los Angeles (USA)</option>
  <option value="London">London (UK)</option>
  <option value="Berlin">Berlin (Germany)</option>
  <option value="Paris">Paris (France)</option>
  <option value="Tokyo">Tokyo (Japan)</option>
  <option value="Beijing">Beijing (China)</option>
  <option value="Shanghai">Shanghai (China)</option>
  <option value="Dubai">Dubai (UAE)</option>
  <option value="Singapore">Singapore</option>
  <option value="Sydney">Sydney (Australia)</option>
  <option value="Toronto">Toronto (Canada)</option>
</select>

<label>Vehicle Usage (km/day)</label>
<input type="number" id="vehicle" value="20">

<label>Electricity Usage (kWh/month)</label>
<input type="number" id="electricity" value="300">

<label>AC Usage (hrs/day)</label>
<input type="number" id="ac" value="6">

<h3>What If Sustainable Actions</h3>
<label><input type="checkbox" value="20"> Switch to EV</label><br>
<label><input type="checkbox" value="15"> Renewable Energy Expansion</label><br>
<label><input type="checkbox" value="10"> Strict Emission Policy</label><br>

<button onclick="simulate()">Simulate 2045</button>

</div>

<div class="section panel">
<h2>Air Quality Projection (2025–2045)</h2>
<div class="charts">
<canvas id="lineChart"></canvas>
<canvas id="pieChart"></canvas>
</div>
</div>

<div class="section panel">
<h2>Health & Risk Assessment (2045)</h2>
<div id="healthOutput"></div>
<div id="riskBox" class="riskBox"></div>
</div>

<script>

// Base AQI for Cities
const cityBaseAQI = {
  Delhi:180, Mumbai:150, Bangalore:120,
  NewYork:90, LosAngeles:110,
  London:80, Berlin:70, Paris:75,
  Tokyo:95, Beijing:200, Shanghai:170,
  Dubai:160, Singapore:60,
  Sydney:65, Toronto:70
};

// Initialize Charts
let lineChart = new Chart(document.getElementById("lineChart"),{
type:"line",
data:{
labels:["2025","2030","2035","2040","2045"],
datasets:[
{label:"Current Path",data:[0,0,0,0,0],borderColor:"red",fill:false},
{label:"Sustainable Path",data:[0,0,0,0,0],borderColor:"#00ffae",fill:false}
]
}
});

let pieChart = new Chart(document.getElementById("pieChart"),{
type:"pie",
data:{
labels:["Transport","Electricity","Cooling","Urban/Industry"],
datasets:[{
data:[0,0,0,0],
backgroundColor:["#ff4d4d","#00c6ff","#ffaa00","#00ffae"]
}]
}
});

function simulate(){

let selectedCity = document.getElementById("city").value;
let baseAQI = cityBaseAQI[selectedCity];

let vehicleVal = parseFloat(document.getElementById("vehicle").value) || 0;
let electricityVal = parseFloat(document.getElementById("electricity").value) || 0;
let acVal = parseFloat(document.getElementById("ac").value) || 0;

// Calculate added pollution
let transportImpact = vehicleVal * 2;
let electricityImpact = electricityVal * 0.3;
let coolingImpact = acVal * 4;
let urbanImpact = baseAQI * 0.5;

let projectedAQI = baseAQI + transportImpact + electricityImpact + coolingImpact;

// Sustainable reduction
let reduction = 0;
document.querySelectorAll("input[type=checkbox]:checked")
.forEach(cb => reduction += parseInt(cb.value));

if(reduction > 50) reduction = 50;

let sustainableAQI = projectedAQI * (1 - reduction/100);

// Update Line Chart
lineChart.data.datasets[0].data = [
baseAQI,
baseAQI+20,
baseAQI+40,
baseAQI+70,
projectedAQI
];

lineChart.data.datasets[1].data = [
baseAQI,
baseAQI+10,
baseAQI+5,
baseAQI-5,
sustainableAQI
];

lineChart.update();

// Update Pie Chart
pieChart.data.datasets[0].data = [
transportImpact,
electricityImpact,
coolingImpact,
urbanImpact
];
pieChart.update();

// Health Risk Calculation
let riskLevel;
if(projectedAQI > 300) riskLevel = "Severe";
else if(projectedAQI > 200) riskLevel = "High";
else if(projectedAQI > 120) riskLevel = "Moderate";
else riskLevel = "Low";

let asthmaRisk = (projectedAQI / 4).toFixed(0);
let productivityLoss = (projectedAQI / 10).toFixed(0);
let heatDays = (projectedAQI / 8).toFixed(0);

document.getElementById("healthOutput").innerHTML = `
City: <b>${selectedCity}</b><br><br>
Projected AQI 2045 (Current): ${projectedAQI.toFixed(0)}<br>
Projected AQI 2045 (Sustainable): ${sustainableAQI.toFixed(0)}<br><br>
Respiratory Illness Probability: ${asthmaRisk}%<br>
Productivity Loss: ${productivityLoss}%<br>
Extreme Heat Days per Year: ${heatDays}
`;

let riskBox = document.getElementById("riskBox");

if(riskLevel === "Severe" || riskLevel === "High"){
  riskBox.className = "riskBox high";
}
else if(riskLevel === "Moderate"){
  riskBox.className = "riskBox moderate";
}
else{
  riskBox.className = "riskBox low";
}

riskBox.innerHTML = `Climate Risk Level: <b>${riskLevel}</b>`;

}

simulate();

</script>

</body>
</html>
