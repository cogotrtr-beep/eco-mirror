<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EcoMirror 2045 Simulator</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif;}
body{
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  padding:40px 8%;
  transition:0.5s;
}
h1{
  font-size:2.5rem;
  margin-bottom:20px;
  background:linear-gradient(to right,#00ffae,#00c6ff);
  -webkit-background-clip:text;
  color:transparent;
}
.section{margin-top:50px;}
input,select{
  width:100%;
  margin:8px 0;
  padding:8px;
  border-radius:6px;
  border:none;
}
button{
  background:#00ffae;
  padding:10px 20px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  margin-top:10px;
}
.toggle-group{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  margin-top:15px;
}
.toggle-group label{
  background:rgba(255,255,255,0.1);
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
}
.table{
  margin-top:20px;
  background:rgba(255,255,255,0.08);
  padding:20px;
  border-radius:10px;
}
.charts{
  display:flex;
  flex-wrap:wrap;
  gap:40px;
  margin-top:30px;
}
canvas{max-width:380px;max-height:260px;}
.risk{
  margin-top:15px;
  padding:10px;
  border-radius:8px;
}
.high{background:rgba(255,0,0,0.3);}
.moderate{background:rgba(255,165,0,0.3);}
.low{background:rgba(0,255,0,0.3);}
</style>
</head>

<body>

<h1>EcoMirror ‚Äì Your Area in 2045</h1>

<div class="section">

<label>City</label>
<select id="city">
  <option value="delhi">Delhi</option>
  <option value="bangalore">Bangalore</option>
  <option value="mumbai">Mumbai</option>
</select>

<label>Vehicle Usage (km/day)</label>
<input type="number" id="vehicle" value="20">

<label>Electricity Usage (kWh/month)</label>
<input type="number" id="electricity" value="300">

<label>AC Usage (hrs/day)</label>
<input type="number" id="ac" value="6">

<label>Diet Type</label>
<select id="diet">
  <option value="veg">Vegetarian</option>
  <option value="nonveg">Non-Vegetarian</option>
</select>

<label>Waste Habits</label>
<select id="waste">
  <option value="good">Segregates & Recycles</option>
  <option value="poor">No Waste Segregation</option>
</select>

<h3 style="margin-top:20px;">üß† What If Scenario</h3>

<div class="toggle-group">
  <label><input type="checkbox" value="15"> Switch to EV</label>
  <label><input type="checkbox" value="10"> Plant 1M Trees</label>
  <label><input type="checkbox" value="20"> Strict Emission Law</label>
  <label><input type="checkbox" value="18"> 60% Renewable Energy</label>
</div>

<button onclick="simulate()">Simulate 2045</button>

</div>

<div class="section table">
  <h2>üìä Predictive Snapshot</h2>
  <div id="output"></div>
</div>

<div class="section">
  <h2>üìà Environmental Projection</h2>
  <div class="charts">
    <canvas id="lineChart"></canvas>
    <canvas id="pieChart"></canvas>
  </div>
</div>

<div class="section">
  <h2>üè• Health Impact Estimator</h2>
  <div id="health"></div>
</div>

<div id="riskBox" class="risk"></div>

<script>

let lineChart = new Chart(document.getElementById("lineChart"),{
  type:"line",
  data:{
    labels:["2025","2030","2035","2040","2045"],
    datasets:[{
      label:"AQI Projection",
      data:[180,220,260,310,390],
      borderColor:"#00ffae",
      fill:false
    }]
  }
});

let pieChart = new Chart(document.getElementById("pieChart"),{
  type:"pie",
  data:{
    labels:["Transport","Electricity","Food","Waste"],
    datasets:[{
      data:[30,30,20,20],
      backgroundColor:["#00ffae","#00c6ff","#ffaa00","#ff4d4d"]
    }]
  }
});

function simulate(){

let vehicle = parseFloat(vehicle.value);
let electricity = parseFloat(electricity.value);
let ac = parseFloat(ac.value);
let diet = diet.value;
let waste = waste.value;

let baseAQI = 180 + vehicle*2 + electricity*0.3 + ac*5;
if(diet=="nonveg") baseAQI += 20;
if(waste=="poor") baseAQI += 25;

let reduction=0;
document.querySelectorAll(".toggle-group input:checked").forEach(cb=>{
  reduction+=parseInt(cb.value);
});
if(reduction>60) reduction=60;

let futureAQI = baseAQI*(1-reduction/100);
let sustainableAQI = futureAQI*0.5;

let tempRise = 1.2 + (futureAQI/200);
let heatDays = 18 + futureAQI/10;

document.getElementById("output").innerHTML=
`
<table width="100%">
<tr><th>Metric</th><th>2025</th><th>2045 (Current Path)</th><th>2045 (If Sustainable)</th></tr>
<tr><td>AQI</td><td>180</td><td>${futureAQI.toFixed(0)}</td><td>${sustainableAQI.toFixed(0)}</td></tr>
<tr><td>Avg Temp</td><td>+1.2¬∞C</td><td>+${tempRise.toFixed(1)}¬∞C</td><td>+${(tempRise*0.6).toFixed(1)}¬∞C</td></tr>
<tr><td>Heatwave Days</td><td>18</td><td>${heatDays.toFixed(0)}</td><td>${(heatDays*0.5).toFixed(0)}</td></tr>
</table>
`;

lineChart.data.datasets[0].data=[180,220,260,310,futureAQI];
lineChart.update();

pieChart.data.datasets[0].data=[
vehicle*2,
electricity*0.3,
(diet=="nonveg"?30:15),
(waste=="poor"?30:10)
];
pieChart.update();

let asthmaRisk = futureAQI/5;
let heatRisk = heatDays/2;

document.getElementById("health").innerHTML=
`
Asthma Risk: ${asthmaRisk.toFixed(0)}% <br>
Heat Stroke Risk: ${heatRisk.toFixed(0)}% <br>
Water Shortage Days: ${(heatDays*0.8).toFixed(0)} days/year
`;

let riskIndex = (futureAQI/5 + tempRise*10)/2;
let riskBox=document.getElementById("riskBox");

if(riskIndex>70){
  riskBox.className="risk high";
  riskBox.innerText="Climate Risk Index: "+riskIndex.toFixed(0)+"/100 (High Risk)";
  document.body.style.background="linear-gradient(135deg,#3a0000,#5c0000)";
}
else if(riskIndex>40){
  riskBox.className="risk moderate";
  riskBox.innerText="Climate Risk Index: "+riskIndex.toFixed(0)+"/100 (Moderate)";
  document.body.style.background="linear-gradient(135deg,#4b3c00,#6b5200)";
}
else{
  riskBox.className="risk low";
  riskBox.innerText="Climate Risk Index: "+riskIndex.toFixed(0)+"/100 (Low Risk)";
  document.body.style.background="linear-gradient(135deg,#0f2027,#203a43,#2c5364)";
}

}

</script>

</body>
</html>
