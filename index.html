<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EcoMirror AI - Hackathon MVP</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

body{
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  padding:40px 8%;
}

h1{
  font-size:3rem;
  margin-bottom:20px;
  background:linear-gradient(to right,#00ffae,#00c6ff);
  -webkit-background-clip:text;
  color:transparent;
}

.section{
  margin-top:70px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:rgba(255,255,255,0.08);
  padding:20px;
  border-radius:15px;
  backdrop-filter:blur(10px);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 0 20px rgba(0,255,174,0.4);
}

input[type=range],input[type=number]{
  width:100%;
  margin:10px 0;
}

.sim-box{
  background:rgba(255,255,255,0.08);
  padding:25px;
  border-radius:15px;
  max-width:700px;
}

.btn{
  background:#00ffae;
  padding:10px 20px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-weight:bold;
  margin-top:15px;
}

.btn:hover{
  box-shadow:0 0 15px #00ffae;
}

.charts{
  display:flex;
  flex-wrap:wrap;
  gap:40px;
}

canvas{
  max-width:450px;
  max-height:300px;
}

.insight{
  margin-top:20px;
  background:rgba(0,255,174,0.1);
  padding:15px;
  border-radius:10px;
}
</style>
</head>

<body>

<h1>EcoMirror AI</h1>
<p>AI That Shows Your Future Earth Based on Your Actions</p>

<!-- FEATURE CARDS -->
<div class="section">
  <h2>System Capabilities</h2>
  <div class="cards">
    <div class="card">Predictive Intelligence</div>
    <div class="card">Real-time Emission Modelling</div>
    <div class="card">Personalised Carbon Simulation</div>
    <div class="card">Green vs Polluted Scenario Analysis</div>
  </div>
</div>

<!-- SIMULATION SECTION -->
<div class="section">
  <h2>Interactive Future Simulation</h2>

  <div class="sim-box">

    <label>ðŸš— Daily Car Usage (km)</label>
    <input type="number" id="carUsage" value="20">

    <label>âš¡ Monthly Electricity Usage (kWh)</label>
    <input type="number" id="electricityUsage" value="300">

    <label>ðŸŒ± Renewable Adoption (%)</label>
    <input type="range" id="renewable" min="0" max="100" value="40">
    <span id="renewVal">40%</span>

    <button class="btn" onclick="simulate()">Simulate Future</button>

    <h3 id="result"></h3>

    <div class="insight" id="insightBox"></div>

  </div>
</div>

<!-- CHARTS -->
<div class="section">
  <h2>Projected Environmental Impact</h2>

  <div class="charts">
    <canvas id="lineChart"></canvas>
    <canvas id="pieChart"></canvas>
  </div>
</div>

<script>

// Chart Setup
let lineChart = new Chart(document.getElementById("lineChart"),{
  type:"line",
  data:{
    labels:["2025","2030","2040","2050"],
    datasets:[{
      label:"Projected Emissions (Gt)",
      data:[40,50,65,80],
      borderColor:"#00ffae",
      backgroundColor:"rgba(0,255,174,0.2)",
      fill:true,
      tension:0.4
    }]
  },
  options:{responsive:true}
});

let pieChart = new Chart(document.getElementById("pieChart"),{
  type:"pie",
  data:{
    labels:["Transport","Electricity","Industry","Other"],
    datasets:[{
      data:[30,30,25,15],
      backgroundColor:["#00ffae","#00c6ff","#ffaa00","#ff4d4d"]
    }]
  },
  options:{responsive:true}
});

// Renewable slider
let renewableSlider = document.getElementById("renewable");
renewableSlider.oninput = function(){
  renewVal.innerText = this.value + "%";
};

// Simulation Engine
function simulate(){

  let car = parseFloat(document.getElementById("carUsage").value) || 0;
  let electricity = parseFloat(document.getElementById("electricityUsage").value) || 0;
  let renewable = parseFloat(document.getElementById("renewable").value);

  // Basic emission logic
  let transportEmission = car * 0.2;
  let electricityEmission = electricity * 0.5 * (1 - renewable/100);
  let totalEmission = transportEmission + electricityEmission;

  // Update result
  document.getElementById("result").innerText =
  "Estimated Annual Emission Impact: " + totalEmission.toFixed(2) + " tons COâ‚‚";

  // Predict future trend
  let futureProjection = [
    totalEmission * 0.8,
    totalEmission * 1.1,
    totalEmission * 1.3,
    totalEmission * 1.5
  ];

  lineChart.data.datasets[0].data = futureProjection;
  lineChart.update();

  // Update pie chart
  pieChart.data.datasets[0].data = [
    transportEmission,
    electricityEmission,
    25,
    15
  ];
  pieChart.update();

  // Insight Logic
  let insight = "";
  if(renewable > 70){
    insight = "ðŸŒ± Strong renewable adoption drastically reduces electricity emissions.";
  } else if(car > 50){
    insight = "ðŸš— High car usage significantly increases transport emissions.";
  } else {
    insight = "âš– Balanced impact. Further reduction possible by increasing renewables.";
  }

  document.getElementById("insightBox").innerText = insight;

}

</script>

</body>
</html>
