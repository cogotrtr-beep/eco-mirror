<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EcoMirror AI - Advanced MVP</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

body{
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  padding:40px 8%;
}

h1{
  font-size:2.8rem;
  margin-bottom:20px;
  background:linear-gradient(to right,#00ffae,#00c6ff);
  -webkit-background-clip:text;
  color:transparent;
}

.section{ margin-top:60px; }

.sim-box{
  background:rgba(255,255,255,0.08);
  padding:25px;
  border-radius:15px;
  max-width:800px;
}

input, select{
  width:100%;
  margin:10px 0;
  padding:8px;
  border-radius:6px;
  border:none;
}

input[type=range]{ width:100%; }

.btn{
  background:#00ffae;
  padding:10px 20px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-weight:bold;
  margin-top:10px;
}

.btn:hover{
  box-shadow:0 0 15px #00ffae;
}

.charts{
  display:flex;
  flex-wrap:wrap;
  gap:40px;
  margin-top:40px;
}

canvas{
  max-width:350px;
  max-height:280px;
}

.insight{
  margin-top:20px;
  padding:15px;
  border-radius:10px;
  background:rgba(0,255,174,0.15);
}
.good{ background:rgba(0,255,120,0.2); }
.risk{ background:rgba(255,0,0,0.2); }
</style>
</head>

<body>

<h1>EcoMirror AI</h1>
<p>AI-Powered Country-Based Future Climate Simulation</p>

<div class="section">
  <div class="sim-box">

    <label>üåç Select Country</label>
    <select id="country">
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="germany">Germany</option>
      <option value="china">China</option>
    </select>

    <label>üöó Daily Car Usage (km)</label>
    <input type="number" id="carUsage" value="20">

    <label>‚ö° Monthly Electricity Usage (kWh)</label>
    <input type="number" id="electricityUsage" value="300">

    <label>üå± Renewable Adoption (%)</label>
    <input type="range" id="renewable" min="0" max="100" value="40">
    <span id="renewVal">40%</span>

    <button class="btn" onclick="simulate()">Simulate Future</button>

    <h3 id="result"></h3>
    <div id="futureBox" class="insight"></div>

  </div>
</div>

<div class="section">
  <h2>Environmental Visual Analytics</h2>
  <div class="charts">
    <canvas id="lineChart"></canvas>
    <canvas id="pieChart1"></canvas>
    <canvas id="pieChart2"></canvas>
  </div>
</div>

<script>

// Country Base Emission Multipliers
const countryFactor = {
  india: 1.0,
  usa: 1.6,
  germany: 0.8,
  china: 1.4
};

// Charts
let lineChart = new Chart(document.getElementById("lineChart"),{
  type:"line",
  data:{
    labels:["2025","2030","2040","2050"],
    datasets:[{
      label:"Future Emissions Index",
      data:[40,50,60,75],
      borderColor:"#00ffae",
      backgroundColor:"rgba(0,255,174,0.2)",
      fill:true,
      tension:0.4
    }]
  }
});

let pieChart1 = new Chart(document.getElementById("pieChart1"),{
  type:"pie",
  data:{
    labels:["Transport","Electricity","Industry","Other"],
    datasets:[{
      data:[30,30,25,15],
      backgroundColor:["#00ffae","#00c6ff","#ffaa00","#ff4d4d"]
    }]
  }
});

let pieChart2 = new Chart(document.getElementById("pieChart2"),{
  type:"doughnut",
  data:{
    labels:["Renewable","Fossil"],
    datasets:[{
      data:[40,60],
      backgroundColor:["#00ffae","#ff4d4d"]
    }]
  }
});

// Slider update
renewable.oninput = () => renewVal.innerText = renewable.value + "%";

function simulate(){

  let country = document.getElementById("country").value;
  let factor = countryFactor[country];

  let car = parseFloat(document.getElementById("carUsage").value)||0;
  let electricity = parseFloat(document.getElementById("electricityUsage").value)||0;
  let renewable = parseFloat(document.getElementById("renewable").value);

  let transport = car * 0.2 * factor;
  let electricityEmission = electricity * 0.5 * (1 - renewable/100) * factor;

  let total = transport + electricityEmission;

  document.getElementById("result").innerText =
  "Estimated Annual Emission Impact: " + total.toFixed(2) + " tons CO‚ÇÇ";

  // Update Line Chart
  let futureTrend = [
    total * 0.9,
    total * 1.1,
    total * 1.3,
    total * 1.5
  ];
  lineChart.data.datasets[0].data = futureTrend;
  lineChart.update();

  // Update Pie 1
  pieChart1.data.datasets[0].data = [
    transport,
    electricityEmission,
    25,
    15
  ];
  pieChart1.update();

  // Update Pie 2
  pieChart2.data.datasets[0].data = [
    renewable,
    100-renewable
  ];
  pieChart2.update();

  // Future Logic
  let futureBox = document.getElementById("futureBox");

  if(renewable > 70 && car < 30){
    futureBox.className = "insight good";
    futureBox.innerText =
    "üå± Good Future Path: High renewable adoption and reduced car usage lead to stable emissions and sustainable 2050 outlook.";
  } else if(car > 60){
    futureBox.className = "insight risk";
    futureBox.innerText =
    "‚ö† Risk Future: High transport emissions may accelerate climate impact and increase long-term environmental stress.";
  } else {
    futureBox.className = "insight";
    futureBox.innerText =
    "‚öñ Moderate Path: Further reduction in fossil energy and transport needed for strong positive impact.";
  }

}

</script>

</body>
</html>
